name: PowerShell script
author: Pooya Kharamesh
inputs:
  workflowName:
      description: The name of the workflow
      required: false

runs:
  using: composite
  steps:
    - run: ${{ github.action_path }}/InitWorkflow.ps1 -workflowName '${{ inputs.workflowName }}'
      shell: PowerShell
    - id: testStep
      shell: PowerShell
      run:  Write-Host ${{steps.InitWorkflow.outputs.correlationId}} ${{steps.InitWorkflow.outputs.telemetryScope}} 
outputs:
  correlationId:
    description: A correlation Id for the workflow
    value: ${{steps.InitWorkflow.outputs.correlationId}}
  telemetryScope:
    description: A telemetryScope that covers the workflow
    value: ${{steps.InitWorkflow.outputs.telemetryScope}}
branding:
  icon: terminal
  color: blue
